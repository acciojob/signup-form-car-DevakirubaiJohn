<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" required="Yes" id="name" placeholder="Name"><br><br>
	<label for="email">Email</label>
	<input type="email" required="Yes" id="email" placeholder="Email"><br><br>
	<label for="gender">Gender</label><br><br>
	<input type="radio" required="Yes" id="gender_m" value="male" name="gender"/>MALE<br><br>
	<input type="radio" required="Yes" id="gender_f" value="female" name="gender"/>FEMALE<br><br>
	<label for="cars">Cars</label>
	<select id="cars" required="Yes" >
		<option>Hundai</option>
		<option>Audi</option>
		<option>BMW</option>
	</select><br><br>
	<label for="age">Age</label>
	<input type="number" required="Yes" id="age" placeholder="Age"><br><br>
	<label for="dob">DOB</label>
	<input type="date" required="Yes" id="dob" ><br><br>
	<label for="tel">Tel</label>
	<input type="tel" required="No" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
	<label for="password">Password</label>
	<input type="password" required="Yes" id="password" placeholder="Password"><br><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" required="Yes" id="tos"><br><br>
	<input type="button" id="submit" value="Submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
